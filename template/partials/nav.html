<div class="header-cta">
    <a href="#" >
    <button class="d-inline-block elementor-button-link elementor-button elementor-size-md"
	type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
	>
		Become a chatter</button>

    </div>
	<style>
		.modal-backdrop{
			z-index: 2;
		}
	</style>
	<!-- 
		name,
		english qualification
		country
	 -->
	<div class="modal fade" id="exampleModal" tabindex="-9"
	role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" 
		role="document"
		style="background-color: #23262f !important;"
		>
		  <div class="modal-content"
		style="background-color: #23262f !important;"
		  
		  >
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Please Fill the info below</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
				<form method="post" action="{% url 'indexView' %}" enctype="multipart/form-data" >
					{% csrf_token %}
					<div class="form-group">
					  <label for="formGroupExampleInput">Name</label>
					  <input type="text" 
					 name="name" 
					  class="form-control" id="formGroupExampleInput" 
					  placeholder="Adam Eve"
					 required 
					  >
					</div>
					<div class="form-group">
					  <label for="formGroupExampleInput2">English qualification</label>
					  <input type="text" 
					  name="english_qualification" 
					  class="form-control" id="formGroupExampleInput2" 
					  placeholder="English,Arabic"
					 required 
					  >
					</div>

					<div class="form-group">
						<label for="formGroupExampleInput2">Country of Residence</label>
						<input type="text" 
						name="country" 
						class="form-control" id="formGroupExampleInput2"
						 placeholder="Canada"
						 required
						 >
					  </div>
			</div>




			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  <button type="submit" class="btn " style="background-color:#36bb91 !important; color: white;">Save changes</button>
			</div>
		</form>

		  </div>
		</div>
	  </div>

{% if messages %}
<ul id="markoMessage" 
class="alert alert-success text-center" 
role="alert">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
<script>
	const message = document.querySelector("#markoMessage")
	setTimeout(()=>{
		console.log("wowo")
		message.remove()
	},4000)
</script>
{% endif %}
